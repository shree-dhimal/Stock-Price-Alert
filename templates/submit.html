<!DOCTYPE html>
<html>

<head>
  <title>Submission Confirmation</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col">
        <h1 class="text-center">Your threshold is successfully saved.</h1>
        <p class="text-center">Your submitted data is listed below.</p>
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Ticker Symbol</th>
              <th scope="col">Price Threshold</th>
              <th scope="col">Email</th>
              <th scope="col">Phone Number</th>
              <th scope="col">Notification Time (in minutes)</th>
              <th scope="col">Notification Type</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>{{alert.Id}}</td>
              <td>{{alert.symbol}}</td>
              <td>{{alert.price}}</td>
              <td>{{alert.email}}</td>
              <td>{{alert.phone}}</td>
              <td>{{alert.alert_time}}</td>
              <td>{{alert.alert_type}}</td>
            </tr>
          </tbody>
        </table>
        <div class="text-center">
          <form action="run" method="post">
            <button type="submit" class="btn btn-primary" value="submit1" name="action1">Run Application</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
